<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS3-Clock Animation</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- title -->
        <div class="title">
            <p>CSS3 Animation - Clock</p>
        </div>
        <!-- heart -->
        <div class="clock">
            <div class="top"></div>
            <div class="right"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="center"></div>
            <div class="hour"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
        <div class="copyright">
            <p><span>&copy;</span> Karam Hani Juda Zomlut</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ccde26dc3a.js" crossorigin="anonymous"></script>
</body>
</html>
